<div class="row blogLists">
    <div class="col-xs-6 col-sm-3 col-md-2 blogcard"
         data-ng-repeat="blog in list.blogLists"
         data-ng-click="list.openBlog(list.blogContentWindow, blog)">
        <div class="flip-container cardContainer">
            <div class="flipper">
                <div class="front">
                    <div class="titleOverlay">
                        <div class="title" data-ng-bind="blog.title">
                        </div>
                    </div>
                </div>
                <div class="back">
                    <!-- back content -->
                    <img ng-src="{{blog.image}}" alt="{{blog.category}}" class="blogcardimg"/>
                </div>
            </div>
        </div>
    </div>
</div>
